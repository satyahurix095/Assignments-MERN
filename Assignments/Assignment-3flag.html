<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #imageContainer {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        gap: 20px;
        background-color: crimson;
      }
      img {
        height: 150px;
        width: 100%;
        /* Add this line to fit the image inside the container */
      }
      .country-info {
        display: grid;
        grid-template-rows: auto auto auto auto; /* Rows for image and 3 information sections */
        text-align: center;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
      }
      @media (max-width: 768px) {
        #imageContainer {
          display: grid;
          grid-template-columns: 1fr 1fr;
        }
        h2 {
          font-size: 1.2rem;
        }
        p {
          font-size: 1rem;
        }
      }
      @media (max-width: 355px) {
        #imageContainer {
          display: grid;
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="imageContainer">
      <!-- The image will be added here -->
    </div>
    <script>
      var countriesData = [
        {
          name: "India",
          population: "1,394,975,829",
          region: "Asia",
          flag: "https://upload.wikimedia.org/wikipedia/commons/7/7b/India_flag_300.png",
          capital: "New Delhi",
        },
        {
          name: "Germany",
          population: "81,770,900",
          region: "Europe",
          flag: "https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/1200px-Flag_of_Germany.svg.png",
          capital: "Berlin",
        },
        {
          name: "United States",
          population: "323,947,000",
          region: "Americas",
          flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/640px-Flag_of_the_United_States.svg.png",
          capital: "Washington D.C",
        },
        {
          name: "Brazil",
          population: "206,135,893",
          region: "Americas",
          flag: "https://upload.wikimedia.org/wikipedia/commons/0/01/Brazil_flag_300.png",
          capital: "Brasilia",
        },
        {
          name: "Iceland",
          population: "334,300",
          region: "Europe",
          flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/Flag_of_Iceland.svg/640px-Flag_of_Iceland.svg.png",
          capital: "Reykjavik",
        },
      ];
      var imageContainer = document.getElementById("imageContainer");
      countriesData.forEach(function (country) {
        // Create a container div for each country's information
        var countryInfoContainer = document.createElement("div");

        var imageElement = document.createElement("img");
        imageElement.src = country.flag;
        imageElement.alt = country.name + " flag";
        countryInfoContainer.append(imageElement);

        var nameElement = document.createElement("h2");
        nameElement.textContent = "Name: " + country.name;
        countryInfoContainer.append(nameElement);

        var populationElement = document.createElement("p");
        populationElement.textContent = "Population: " + country.population;
        countryInfoContainer.append(populationElement);

        var regionElement = document.createElement("p");
        regionElement.textContent = "Region: " + country.region;
        countryInfoContainer.append(regionElement);

        var capitalElement = document.createElement("p");
        capitalElement.textContent = "Capital: " + country.capital;
        countryInfoContainer.append(capitalElement);

        
        imageContainer.appendChild(countryInfoContainer);
      });
    </script>
  </body>
</html>
